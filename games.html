<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="The Best website for unblocked games!">
  <meta name="keywords" content="Games,Unblocked Games,Unity,WebGL,Unblocked">
  <meta name="author" content="YingNetwork">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YingHub</title>
  <link rel="icon" type="image/x-icon" href="resources/favicon.ico">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f2a5f, #020b1f);
      color: #fff;
      min-height: 100vh;
    }

    header {
      background: rgba(10,25,60,0.9);
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.6);
      border-bottom: 2px solid #1e90ff;
    }

    header h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      color: #7cc3ff;
      text-shadow: 0 0 15px #1e90ff;
    }

    .subtitle {
      color: #bcdcff;
      margin-top: 5px;
      font-size: 1rem;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1400px;
      margin: auto;
    }

    .game-tile {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      background: linear-gradient(145deg,#0e234a,#07132d);
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
      transition: all 0.3s ease;
    }

    .game-tile:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 0 25px #1e90ff, 0 15px 30px rgba(0,0,0,0.8);
    }

    .game-tile img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      filter: brightness(0.9);
    }

    .game-title {
      padding: 12px;
      text-align: center;
      background: rgba(10,25,60,0.95);
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(30,144,255,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      font-weight: bold;
      opacity: 0;
      transition: 0.3s;
    }

    .game-tile:hover .overlay {
      opacity: 1;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #020b1f;
      border-top: 2px solid #1e90ff;
      margin-top: 40px;
    }

    footer a {
      color: #7cc3ff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      color: white;
      text-shadow: 0 0 10px #1e90ff;
    }
  </style>
</head>

<body>

<header>

  <p class="subtitle">Play the best unblocked games</p>
</header>

<div class="game-grid">

</div>

<footer>
